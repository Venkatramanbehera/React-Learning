<!DOCTYPE html>
<html>
    <head>
        <title>Input Exercise2</title>
    </head>
    <body>
        <h1></h1>
        <script>
            const name = prompt('Enter your name').trim()
            const strLength = name.length

            const h1 = document.querySelector('h1')
            h1.textContent = `${name} has ${strLength} char`
        </script>
    </body>
</html>
