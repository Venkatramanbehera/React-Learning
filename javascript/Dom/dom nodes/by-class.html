<html>
    <head>
        <title>Get Element By Class Name</title>
    </head>
    <body>
        <h1 class="main">Dct Academy</h1>
        <p class="main">Dct Academy in Paragraph</p>
        <script>
            const elements = document.getElementsByClassName('main')
            // h1Handle.textContent = h1Handle.textContent.toUpperCase()
            // console.log(elements[1].textContent)
            // document.write(elements)
            for(let i=0; i<elements.length; i++){
                elements[i].style.fontFamily = 'Arial'
            }
        </script>
    </body>
</html>
