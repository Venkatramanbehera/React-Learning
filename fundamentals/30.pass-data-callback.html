<!DOCTYPE html>
<html>
    <head>
        <title> data passing  </title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            function Parent(props){
                const name1 = 'Ross'
                const name2 = 'Chelsee'
                // callback function
                function getHug(name){
                    alert(`${name } has hugged parents`)
                }
                return (
                    <div>
                        <h1>Parent Component</h1>
                        <Child name = {name1} func = { getHug }/>
                        <Child name = {name2} func = { getHug }/>
                    </div>
                )
            }

            function Child(props){
                console.log('child',props)
                return (
                    <div>
                        <h2>Child Component - { props.name }</h2>    
                        <button onClick = { () => {
                            // using inline function because we wants to pass arguments to the callback function
                            props.func(props.name)
                        }}>Hug</button>
                    </div>
                )

            }

            ReactDOM.render(<Parent/>,rootHandle)

        </script>
    </body>
</html>
