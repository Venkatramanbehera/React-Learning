<!DOCTYPE html>
<html>
    <head>
        <title> Filter Values </title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')
            const tasks = [
                { id : 1, title : 'Task 1', isCompleted : true },
                { id : 2, title : 'Task 2', isCompleted : true },
                { id : 3, title : 'Task 3', isCompleted : false }
            ]
            const completedTask = tasks.filter((task) => {
                return task.isCompleted
            })

            const incompleteTask = tasks.filter((task) => {
                return !task.isCompleted
            })

            function TaskList(props){
                return (
                    <div>
                        <h2>{props.text} Tasks ({props.task.length})</h2>
                        <ul>
                            { props.task.map((ele) => {
                                return <li key={ele.id}> { ele.title } </li>
                            }) }    
                        </ul>
                    </div>
                    
                )
            }
            
            function App(){
                return (
                    <div>
                        <TaskList task={ tasks } text="All"/>
                        <TaskList task={ completedTask } text="Completed"/>
                        <TaskList task={ incompleteTask } text="Incompleted"/>
                    </div>
                )
            }

            ReactDOM.render(<App/>,rootHandle)


        </script>
    </body>
</html>
