<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample Title 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false },
                { id: 4, title: 'Task 4', isCompleted: false },
                { id: 5, title: 'Task 5', isCompleted: true }
            ]

            function CompletedTasks(props){
                function compTask(data){
                    const result = data.filter((ele) => {
                        return ele.isCompleted
                    })
                    let resultArray = []
                    result.forEach((ele) => {
                        resultArray.push(ele.title)
                    })
                    alert(resultArray)
                }
                return <button onClick = {() => { compTask(props.data)}}> show completed tasks </button>
            }

            ReactDOM.render(<CompletedTasks data = { tasks }/>, rootHandle)
           
        </script>
    </body>
</html>
