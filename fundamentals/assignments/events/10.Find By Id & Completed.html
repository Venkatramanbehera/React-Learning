<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample Title 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false },
                { id: 4, title: 'Task 4', isCompleted: false },
                { id: 5, title: 'Task 5', isCompleted: true }
            ]

            function TasksList(props){
                function findTask(data){
                    const inputId = Number(prompt('Enter The id'))
                    // let isPresent = false
                    // for(let i=0; i<data.length; i++){
                    //     if(inputId === data[i].id){
                    //         alert(`${data[i].title} - ${ data[i].isCompleted}`)
                    //         isPresent = true
                    //         break
                    //     }
                    // }
                    // if(isPresent === false){
                    //     alert(`task with id - ${inputId} not found`)
                    // }
                    const result = data.find((ele) => {
                        return inputId === ele.id
                    })
                    result !== 'undefined' ? alert(`${result.title} - ${result.isCompleted}`) : alert(`task with id - ${ inputId } not found`)
                }

                function completedTask(data){
                    const result = data.filter((ele) => {
                        return ele.isCompleted
                    })
                    // let resultArray = []
                    // result.forEach((ele) => {
                    //     resultArray.push(ele.title)
                    // })
                    const resultArray = result.map((ele) => {
                        return ele.title
                    })
                    alert(resultArray)
                }
                return (
                    <div>
                        <button onClick={ () => { findTask(props.data)}}>Find Task by ID</button>    
                        <button onClick={ () => { completedTask(props.data)}}>Show Completed Tasks</button>    
                    </div>
                )
            }

            ReactDOM.render(<TasksList data = { tasks }/>,rootHandle)
           
        </script>
    </body>
</html>
