<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample Title 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')

           const tasks = [
                    { id: 1, title: 'Task 1', isCompleted: true },
                    { id: 2, title: 'Task 2', isCompleted: true },
                    { id: 3, title: 'Task 3', isCompleted: false },
                    { id: 4, title: 'Task 4', isCompleted: false },
                ]
            
            function TaskList(props){
                function firstTask(tasks){
                    alert(tasks[0].title)
                }
                function lastTask(tasks){
                    alert(tasks[tasks.length - 1].title)
                }
                return(
                    <div>
                        <button onClick={ () => { firstTask(props.tasks)} }>first task</button>    
                        <button onClick={() => { lastTask(props.tasks)} }>last task</button>    
                    </div>
                )
            }

            ReactDOM.render(<TaskList tasks={tasks}/>,rootHandle)
           
        </script>
    </body>
</html>
