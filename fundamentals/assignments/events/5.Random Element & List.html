<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample Title 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const fruits = ['apple', 'water melon', 'strawberry', 'kiwi']

           function RandomElement(props){
               function random(fruits){
                    alert(fruits[Math.round(Math.random() * (fruits.length - 1))])
               }
                return (
                    <div>
                        <button onClick={() => {random(props.fruits)}}>pick random</button>
                        <ul>
                            {
                                props.fruits.map((fruit,i) => {
                                    return <li key={i}>{fruit}</li>
                                })
                            }    
                        </ul>
                    </div>
                )
           }

           ReactDOM.render(<RandomElement fruits={fruits}/>,rootHandle)
           
        </script>
    </body>
</html>
