<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample Title 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false }
            ]

            function FindElement(props){
                function findById(data){
                    const inputId = Number(prompt('Enter the record'))
                    let result = false
                    for(let i=0; i<data.length; i++){
                        if(inputId === data[i].id){
                            result = true
                            alert(`${data[i].title} - True`)
                            break
                        }
                    }
                    if(result === false){
                        alert(`task with id - ${inputId} not found`)
                    }
                }
                return <button onClick = {() => {findById(props.data)}}>find record by id</button>
            }

            ReactDOM.render(<FindElement data={tasks}/>, rootHandle)
           
        </script>
    </body>
</html>
