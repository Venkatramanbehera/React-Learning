<!DOCTYPE html>
<html>
    <head>
        <title>
           8. All color and all symbols
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           const colors = [   
                { color: 'red', symbols: ['energy', 'strength', 'power', 'courage']},
                { color: 'blue', symbols: ['loyalty', 'trust', 'stability', 'confidence']},   
                { color: 'orange', symbols: ['excitment', 'fun', 'haste', 'action'] },
                { color: 'yellow', symbols: ['cheerfulness', 'happiness', 'joy', 'optimism'] } 
            ]
            // function ligenerator(colors){
            //     const result = []
            //     colors.forEach((ele) => {
            //         ele.symbols.forEach((element) => {
            //             result.push(<li key={element} style={{color:ele.color}}> {element} </li>)
            //         })
            //     })
            //     return result
            // }
           const ele = 
           (
               <div>
                    <h1 style={{color:'red'}}>EXAMPLE OUTPUT</h1>
                    <hr/>
                    <h1>All Colors</h1>
                    <ol>
                        {
                        colors.map((ele) => {
                            return <li key={ele.color}>{ele.color}</li>
                        })
                    }
                    </ol>
                    <h1>All Symbols</h1>
                    <ol>
                        {
                            colors.map((ele) => {
                                return ele.symbols.map((element) => {
                                    return <li key={element} style={{color:ele.color}}> {element} </li>
                                })
                            })
                        }    
                    </ol>
                   
                </div>
           )
           ReactDOM.render(ele, rootHandle)
        </script>
    </body>
</html>
