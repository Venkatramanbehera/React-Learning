<!DOCTYPE html>
<html>
    <head>
        <title> Add element in the array </title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')
            const { useState } = React
            /*
                1.Create a component called as RandomNumbers
                2.Maintain State Variable called as numbers
                3.Display a count of number
                4.Display a button on the screen called as 'Add'
                5.when user click the button , generate a random number and add it to state
            */
            function RandomNumbers(props){

                const [numbers, setNumbers] = useState([])

                // callback function 
                const random = () => {
                    
                    // using deepcopy slice method

                    // const numbersResult = numbers.slice(0)
                    // const result =Math.round( Math.random() * 100 )
                    // numbersResult.push(result)
                    // setNumbers(numbersResult)

                    // using deep copy concat

                    // const result =Math.round( Math.random() * 100 )
                    // const newArray = numbers.concat(result)
                    // console.log(newArray)
                    // setNumbers(newArray)

                    // using spred operator
                    const result =Math.round( Math.random() * 100 )
                    const newArray = [...numbers,result]
                    setNumbers(newArray)
                }
                return (
                    <div>
                        <h1>Total - { numbers.length } </h1>
                        <button onClick={ random }>Add</button>
                    </div>
                )
            }

            ReactDOM.render(<RandomNumbers/>, rootHandle)

        </script>
    </body>
</html>
