            const TextDisplay = props => {
                const [ state, setState ] = useState(true)
                const { title, body } = props
                const toggle = () => {
                    const result = !state
                    setState(result)
                }
                return (
                    <div>
                        { state && <p> { body } </p>  }
                        <button onClick = { toggle }> { state ? 'Hide' : 'Show' }-{ title }</button>    
                    </div>
                )
            }

            function App(props){
