            function Counter(props){
                const [ count, setCount ] = useState(0)
                // console.log(count, setCount)
                return (
                    <div>
                        <h1>{ count }</h1>
                        <button onClick = { () => {
                            setCount(count+1)
                        }}>+1</button>  
                        <button onClick = { () => {
                            setCount(count-1)
                        }}>-1</button>  
                        <button onClick = { () => {
                            setCount(0)
                        }}>reset</button>
                    </div>
                )
            }
            ReactDOM.render(<Counter/>, rootHandle)

        </script>
    </body>
