<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            const users = [
                { id: 1, name: 'user1'},
                { id: 2, name: 'user2'},
                { id: 3, name: 'user3'}
            ]

            const ele = (
                <div>
                    <h2> Listing user { users.length } </h2>    
                    <ul>
                        { users.map((ele,i) => {
                            return <li key={i}> { ele.name } </li>
                        }) }    
                    </ul>
                </div>
            )

            ReactDOM.render(ele, rootHandle)
        </script>
    </body>
</html>
