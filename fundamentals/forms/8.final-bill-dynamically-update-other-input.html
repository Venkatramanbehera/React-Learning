<!DOCTYPE html>
<html>
    <head>
        <title>  </title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            const { useState } = React 

            function FinalBill(props) {
                const [amount,setAmount] = useState(0)
                const [finalAmt,setFinalAmt] = useState(0)

                const amountHandler = (e) => {
                    const num = e.target.value
                    setAmount(num)
                    const result = (Number(num) + (num * 18) / 100).toFixed(2)
                    setFinalAmt(result)
                }
                return (
                    <form>
                        <label>Amount</label> <br/>
                        <input type="number" name="" value={ amount } onChange={ amountHandler }/> <br/>

                        <label >Final Amount</label> <br/>
                        <input type="number" name="" value={ finalAmt } disabled={ true }/>
                    </form>
                )
            }

            ReactDOM.render(<FinalBill/>,rootHandle)

        </script>
    </body>
</html>
