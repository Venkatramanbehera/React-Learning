<!DOCTYPE html>
<html>
    <head>
        <title> Radio Button </title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            const { useState } = React 

            function UserAddress(props) {
                const [address, setAddress] = useState(' ')
                const [ addType, setAddType ] = useState('office')

                const addressHandle = (e) => {
                    const input = e.target.value
                    setAddress(input)
                }

                const handleAddressType = (e) => {
                    const radioBtn = e.target.value
                    console.log(radioBtn)
                    setAddType(radioBtn) 
                }
                return (
                    <form>
                        <label > Address </label> <br/>
                        <textarea value={ address } onChange={ addressHandle }></textarea>  <br/> 
                        
                        <label> address Type</label> <br/>
                        <input type="radio" name="addtype" value="home" checked={ addType == 'home' } onChange={ handleAddressType }/> Home 
                        <input type="radio"name="addtype" value="office" checked={ addType == 'office' } onChange={ handleAddressType }/> Office
                    </form>
                )
            }

            ReactDOM.render(<UserAddress/>, rootHandle)

        </script>
    </body>
</html>
