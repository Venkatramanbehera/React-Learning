<!DOCTYPE html>
<html>
    <head>
        <title> Hello World </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script>
            const rootHandle = document.getElementById('root')
            const h1Tag = document.createElement('h1')
            h1Tag.textContent = 'Hello World'
            rootHandle.appendChild(h1Tag)
        </script>
    </body>
</html>
