<!DOCTYPE html>
<html>
    <head>
        <title> Split Activity </title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')
            
            function App(props){
                const tasks = [
                    { id : 1, title : 'Task 1', isCompleted : true },
                    { id : 2, title : 'Task 2', isCompleted : true },
                    { id : 3, title : 'Task 3', isCompleted : false }
                ]
                const completedTask = tasks.filter((task) => {
                    return task.isCompleted
                })
                const incompletedTask = tasks.filter((task) => {
                    return !task.isCompleted
                })
                return(
                    <div>
                        <TaskList name="All" tasks = {tasks}/>
                        <TaskList name="Completed" tasks = {completedTask}/>
                        <TaskList name="Incompleted" tasks = {incompletedTask}/>
                    </div>
                )
            }

            function TaskList(props){
                return (
                    <div>
                        <h1>{props.name} Task</h1>
                        <ul>
                            {
                                props.tasks.map((ele) => {
                                    return <li key={ele.id}> {ele.title} </li>
                                })
                            }    
                        </ul>    
                    </div>
                )
            }

            ReactDOM.render(<App/>, rootHandle)

        </script>
    </body>
</html>
